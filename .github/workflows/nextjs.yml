# File: .github/workflows/setup-node.yml
name: Setup Node.js with pnpm
on:
  push:
    branches:
      - main  # Ou a branch que você utiliza para deploy
  pull_request:
    branches:
      - main  # Ou as branches que você usa para PRs

jobs:
  setup-node:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Enable Corepack (instala o pnpm)
      - name: Enable Corepack
        run: corepack enable

      # Step 2: Set up Node.js with pnpm
      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'  # Cache pnpm
          cache-dependency-path: .

      # Step 3: Cache pnpm store ⚡
      - name: Cache pnpm store ⚡
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      # Step 4: Install dependencies with pnpm 🔧
      - name: Install dependencies 🔧
        run: pnpm install
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
